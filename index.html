<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          <img src="./images/logo.svg" alt="Company logo" />
        </h1>
      </header>

      <section>
        <h2>We're</h2>

        <article>
          <h3><span id="coming">coming</span><br /><span id="soon">soon</span></h3>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form>
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="Error icon" aria-hidden="true" id="error-icon" />
            <button type="submit"><img src="./images/icon-arrow.svg" alt="Icon send" aria-hidden="true" /></button>
          </form>
        </article>
      </section>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  </body>
</html>
